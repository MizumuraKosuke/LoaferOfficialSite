{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
<div class="homenews">
    <img src="{% static 'home/loafer005.jpg' %}"  id="hnp" alt="news picture" class="homenews_pic">
    <h3><a href="{% url 'news' %}" id="hnt"></a></h3>
    <a href="javascript:;" onclick="backNews();" class="hnb">
        <img src="/../static/media/icon/left.png" width="50" height="50" alt="">
    </a>
    <a href="javascript:;" onclick="forwardNews();" class="hnf">
        <img src="/../static/media/icon/right.png" width="50" height="50" alt="">
    </a>
</div>
<div class="homelive">
    <h2>Comming Live</h2>
    <p><a href="{% url 'live' %}#fromhome">予約はLiveページから！</a></p>
    <br style="clear:both;">
</div>
<div>
    {% for live in next_lives %}
        <div class="live_contents">
            <h3><a href="{% url 'live_detail' live_id=live.pk %}">{{ live.title }}</a></h3>
            <p class="live_date">{{ live.date.year }}.{{ live.date.month }}.{{ live.date.day }}</p>
            <p class="live_place">{{ live.place }}</p>
            <p class="live_artist">ARTISTS: {{ live.artists }}</p>
        </div>
    {% endfor %}
</div>
<div>
    <img src="{% static 'home/loafer005.jpg' %}" alt="artist picture" class="home_pic">
</div>
<script>
    var image = new Array();
    var title = new Array();
    var current = 0;
    {% for news in newss %}
        image[current] = new Image();
        image[current].src = "/../static/media/news/{{ news.imagesub }}";
        title[current] = "{{ news.title }}"
        current++;
    {% endfor %}
</script>
{% endblock content %}
